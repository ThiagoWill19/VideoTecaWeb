<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="pt-br">
<meta charset="UTF-8">
<title>VideoTeca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;"><a
				href="/filmes" style="text-decoration: none; color: black;">VideoTeca</a></span>
		</nav>
	</header>

	<div class="container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" style="background-color: white;">
				<li class="breadcrumb-item" aria-current="page"><a
					href="/filmes">Filmes</a></li>
				<li class="breadcrumb-item active" aria-current="page">Filme</li>
			</ol>
		</nav>

		<div class="media">
			
				<img class="mr-5" alt="Imagem da capa" th:src="|/imagem/${filme.id}|"
					height="300px" width="250px">
			
			<div class="media-body">
				<h1 class="card-title"
					style="font-weight: bold; margin-bottom: 20px">
					<span th:text="${filme.titulo}"></span>
				</h1>
				<p class="card-subtitle text-muted">
					<i class="material-icons">movie</i> <span
						th:text="${filme.direcao}"></span> <br> <i
						class="material-icons">recent_actors</i> <span
						th:text="${filme.protagonista}"></span> <br> <i
						class="material-icons">style</i> <span th:text="${filme.genero}"></span>
					<br> <i class="material-icons">report</i> <span
						th:text="${filme.classIndic}"></span> + <br> <i
						class="material-icons">hourglass_full</i> <span
						th:text="${filme.tempo}"></span> min. <br> <i
						class="material-icons">date_range</i> <span th:text="${filme.ano}"></span>
				</p>
				<nav>

					<a
						th:href="${(#mvc.url('FC#formularioEditarFilme').arg(0, filme.id)).build()}"
						class="btn btn-primary" role="button"
						style="margin-top: 20px; padding: 3px;">Editar</a> <a
						th:href="${(#mvc.url('FC#deletarFilme').arg(0, filme.id)).build()}"
						class="btn btn-danger" role="button"
						style="margin-top: 20px; padding: 3px;">Remover</a>

				</nav>
			</div>
		</div>
	</div>	
</body>
</html>
