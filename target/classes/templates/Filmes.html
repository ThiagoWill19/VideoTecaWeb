<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="pt-br">
<meta charset="UTF-8">
<title>VideoTeca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-dark bg-dark">
  			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">VideoTeca</span>
  			<a href="/novofilme" class="btn btn-primary" hole="button">Novo Filme</a>
		</nav>
	</header>
	<section> 
		<div class="container" style=" width: 60%; padding-bottom: 30px; ">
			
			<nav aria-label="breadcrumb">
 				<ol class="breadcrumb"  style="background-color: white;">
   	 				<li class="breadcrumb-item active" aria-current="page">Filmes</li>
  				</ol>
			</nav>
			
			<div>
				<form method="post" class="form-inline">
					<input class="form-control"  type="text" name="titulo" placeholder="Procurar por título">
					<button class="btn btn-outline-dark" type="submit" style="margin: 5px;">Ir</button>
				</form>
			</div>
			
			<div class="card" style="margin-top: 20px" th:each="filme : ${Filmes}">
  				<div class="card-body">
  					<div class="media">
  						<img alt="Imagem da capa" th:src="|/imagem/${filme.id}|" class="mr-3" height="110px" width="90px">
  						<div class="media-body">
  							
  					<a style="text-decoration: none;" th:href="${(#mvc.url('FC#procurarPorId').arg(0, filme.id)).build()}"><h4><span th:text="${filme.titulo}"></span></h4></a>
   				 	<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8 rem;">
   				 		<i class="material-icons">movie</i>
   				 		<span th:text="${filme.direcao}"></span> <br/>
   				 		<i class="material-icons">recent_actors</i>
   				 		<span th:text="${filme.protagonista}"></span> <br/>
  						</div>
  					</div>
   				 		
   				 	</p>
 				 </div>
			</div>
		</div>
	</section>
</body>
</html>
