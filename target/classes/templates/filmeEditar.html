<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="pt-br">
<meta charset="UTF-8">
<title>VideoTeca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
  			<span class="navbar-brand mb-0 h1" style="font-weight: bold;"><a href="/filmes" style="text-decoration: none; color: black;">VideoTeca</a></span>
  			
		</nav>
	</header>
	<section>
		<div class="container" style=" width: 60%; padding-bottom: 30px; ">
			
			<nav aria-label="breadcrumb">
 				<ol class="breadcrumb"  style="background-color: white;">
   	 				<li class="breadcrumb-item" aria-current="page"><a href="/filmes">Filmes</a></li>
   	 				<li class="breadcrumb-item" aria-current="page"><a th:href="${(#mvc.url('FC#procurarPorId').arg(0, filme.id)).build()}">Filme</a></li>
   	 				<li class="breadcrumb-item active" aria-current="page">Editar Filme</li>
   	 				
  				</ol>
			</nav>
			<div>
				<th:block th:include="menssagemValidacao"></th:block>
				<form method="post" action="/editarfilme/{id}" enctype="multipart/form-data">
					<div class="form-group">
						<input type="text" class="form-control" name="id" th:value="${filme.id}" readonly="readonly" >
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="titulo" th:value="${filme.titulo}"> 
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="direcao" th:value="${filme.direcao}">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="protagonista" th:value="${filme.protagonista}">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="genero" th:value="${filme.genero}">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="classIndic" th:value="${filme.classIndic}">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="tempo" th:value="${filme.tempo}">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="ano" th:value="${filme.ano}">
					</div>
					<div class="form-group">
							<label for="capa">Capa do filme</label>
							<input type="file" class="form-control" id="capa" name="fileFilme" accept=".png, .jpeg, .jpg">
					</div>
					<div class="form-group">
					<label for="linkVideo">Link do trailer (ID Youtube)</label>
							<input type="text" id="linkVideo" class="form-control" name="idLinkYoutube" th:value="${filme.idLinkYoutube}">
					</div>
					
					<small class="form-text text-muted">(*) Campo Obrigatório.</small>
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;" onclick="return confirm('Confirmar alterações?');">Alterar</button>
					<a href="/filmes" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
					
					
				</form>
			</div>
		</div>
	</section>
	
	 <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
	
</body>
</html>
