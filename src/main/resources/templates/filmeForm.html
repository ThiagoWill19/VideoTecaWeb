<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="pt-br">
<meta charset="UTF-8">
<title>VideoTeca</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-dark bg-dark">
  			<span class="navbar-brand mb-0 h1" style="font-weight: bold;"><a href="/filmes" style="text-decoration: none; color: white;">VideoTeca</a></span>
  			
		</nav>
	</header>
	<section>
		<div class="container" style=" width: 60%; padding-bottom: 30px; ">
			
			<nav aria-label="breadcrumb">
 				<ol class="breadcrumb"  style="background-color: white;">
   	 				<li class="breadcrumb-item" aria-current="page"><a href="/filmes">Filmes</a></li>
   	 				<li class="breadcrumb-item active" aria-current="page">Novo Filme</li>
  				</ol>
			</nav>
			
			<div>
				<th:block th:include="menssagemValidacao"></th:block>
				<form method="post" action="/novofilme" enctype="multipart/form-data">
					<div class="form-group">
							<input type="text" class="form-control" name="titulo" placeholder="Título *">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="direcao" placeholder="Direção ">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="protagonista" placeholder="Protagonista ">
					</div>
					<div class="form-group">
							<input type="text" class="form-control" name="genero" placeholder="Gênero ">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="classIndic" placeholder="Classificação indicativa ">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="tempo" placeholder="Duração em minutos ">
					</div>
					<div class="form-group">
							<input type="number" class="form-control" name="ano" placeholder="Ano ">
					</div>
					<div class="form-group">
							<label for="capa">Capa do filme</label>
							<input type="file" class="form-control" id="capa" name="fileFilme" accept=".png, .jpeg, .jpg">
					</div>
					<small class="form-text text-muted">(*) Campo Obrigatório.</small>
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Cadastrar</button>
					<a href="/filmes" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
				</form>
			</div>
		</div>
		
	</section>
</body>
</html>
